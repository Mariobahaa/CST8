<!DOCTYPE HTML>
<html>

<head>
    <title>Cookies</title>
</head>

<body>
    <form action="#" id="frm" method="get">

        <label>Enter your username: </label>
        <input type="text" name="username" id="username">

        <br>
        <br>
        <br>

        <label>Enter your age: </label>
        <input type="text" name="age" id="age">


        <br>
        <br>
        <br>

        <label>Gender: </label>
        <input type="radio" name="gender" value="male" id="r1" checked>
        <label for="r1"><img src="./Assets/1.jpg"></label>
        <input type="radio" name="gender" value="female" id="r2">
        <label for="r2"><img src="./Assets/2.jpg"></label>

        <br>
        <br>
        <br>

        <label> Choose your favourite color: </label>
        <select id="sel" name="color">
            <option value="red" selected> Red </option>
            <option value="green"> Green </option>
            <option value="blue"> Blue </option>
        </select>

        <br>
        <br>
        <br>

        <input type="submit">
        <script src="./sub.js"></script>
    </form>

</body>

</html>
